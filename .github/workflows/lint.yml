name: Lint PRs

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }} # Checkout the branch that triggered the workflow

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint # Replace with your linting command

      - name: Commit linting/formatting changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Apply linting and formatting fixes" || exit 0
          git push origin HEAD:${{ github.head_ref }}
